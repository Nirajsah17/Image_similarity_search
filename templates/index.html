<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Search</title>
  </head>
  <body>
    





<div class="container">
  <div class="border-bottom border-info pt-4 pb-3 ml-2 ">
    <h3>Search By Image </h3>
    <p class="text-muted">
      Flipkart Product Image Similarity Search </p>
    </p>
  </div>
</div>
<div class="container mt-4 ">
<form class="row g-3" method="POST"enctype='multipart/form-data'>
  <div class="col-auto">
    <label class="form-label"></label>
  </div>
  <div class="col-auto">
    <input type="file" class="form-control" id="inputPassword2"name='image' placeholder="choose image"accept='image/*'required>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-outline-info mb-3">Submit</button>
  </div>
</form>
</div>

<br><br>
<div class="container">
{% if data %}
{% for image in data['image_name'] %}
<img src="{{image}}" class="img-thumbnail"width="340"height="340">
{% endfor %}
{% endif %}
</div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
